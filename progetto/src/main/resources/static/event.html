<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body style="--bs-body-bg: #eee;">
<nav class="navbar navbar-dark static-top bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">WishlistApp</a>
    <form class="d-flex" role="search">
      <input class="form-control me-2" id="inputPattern" type="search" placeholder="Cerca amici" aria-label="Search">
      <button type="button" class="btn btn-outline-light" onclick="search()">Cerca</button>
    </form>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-md-0 text-end">
        <li class="nav-item">
          <a class="nav-link" href="myProfile.html">Profilo</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="myWishlists.html">Le mie wishlist</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="myEvents.html">I miei eventi</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="logout">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<main class="container">
  <div class="row">
    <p></p><p></p>
    <h1>Il tuo evento</h1>
    <p></p>
    <div class="col-3">
      <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
        <a href="events.html" button type="button" class="btn btn-primary">Eventi</a>
        <a href="friends.html" type="button" class="btn btn-primary">Amici</a>
        <a href="friendsrequests.html" type="button" class="btn btn-primary">Richieste di amicizia</a>
      </div>
    </div>
    <div class="col-9" id="listaEvents">
      <div class="card">
        <!-- put item.userId & item.id below this -->
        <div class="card-header d-flex" id="nomeEvent"></div>

        <div class="card-body d-flex">
          <!-- put item.title below this -->
          <!-- <h5 class="card-title" id="nomeEvent"></h5> -->
          <!-- put item.body below this -->
          <p class="card-text"></p>
        </div>
        <ul class="list-group list-group-flush"></ul>
      </div>
    </div>
  </div>
  <div class="row justify-content-md-center">
    <p></p>
    <p></p>
    <div class="ratio ratio-21x9" id="mappaColonna"></div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Invita amici</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="checklistAmici">
          <!-- qui va la checklist -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
          <button type="button" class="btn btn-primary" onclick="inviteFriends()">Aggiungi invitati</button>
        </div>
      </div>
    </div>
  </div>

</main>

<script src="scripts.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="event.js"></script>

</body>
</html>
