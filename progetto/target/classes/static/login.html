<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="login.css">
</head>
<body style="--bs-body-bg: #eee;">
<nav class="navbar navbar-dark fixed-top bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="login.html">WishlistApp</a>
  </div>
</nav>
<main class="container">
  <div class="row">
    <div class="col-sm-5">
      <img class="mb-4" src="iconaHome.png" alt="" width="264" height="72">
      <h1 class="h3 mb-3 fw-normal">Accedi</h1>
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Indirizzo Email</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <button type="button" class="w-100 btn btn-lg btn-primary" onclick="login()">Log in</button>
    </div>
    <div class="col-sm-1 border-end border-subtle-dark"></div>
    <div class="col-sm-1"></div>
    <div class="col-sm-5">
      <h1 class="h3 mb-3 fw-normal">Registrati</h1>
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingUsername" placeholder="Username">
        <label for="floatingUsername">Username</label>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInputRegister" placeholder="name@example.com">
        <label for="floatingInput">Indirizzo Email</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPasswordRegister" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <button type="button" class="w-100 btn btn-lg btn-primary" onclick="register()">Registrati</button>
    </div>
  </div>
</main>

<script src="login.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

</body>
</html>
